name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    
    - name: Install twilio-cli
      run: npm install -D twilio-cli 

    - name: Install twilio-cli
      run: npx twilio phone-numbers:list

    - name: Install twilio Serverless plugin
      run: npm twilio plugins:install @twilio-labs/plugin-serverless
      
    - name: Deploy to Serverless
      run: npx twilio serverless:list
      
